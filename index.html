<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-side-container">
      <img src="assets/img/Secure login-bro.svg" />
    </div>
    <div class="right-side-container">
      <h2>Sign up <em>now</em> to get started.</h2>

      <form>
        <div class="input-container">
          <div>
            <input
              type="text"
              id="first-name"
              name="first-name"
              required
              placeholder="FIRST NAME"
            />
          </div>

          <div>
            <input
              type="text"
              id="last-name"
              name="last-name"
              required
              placeholder="LAST NAME"
            />
          </div>

          <div>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="EMAIL"
            />
          </div>

          <div>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="PHONE NUMBER"
            />
          </div>

          <div>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="PASSWORD"
            />
          </div>

          <div>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              placeholder="CONFIRM PASSWORD"
            />
          </div>
        </div>

        <button type="submit" value="Submit">Create Account</button>
      </form>

      <p>Already have an account? <a href="#">Log In</a></p>
    </div>
  </body>
</html>
