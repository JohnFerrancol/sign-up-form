<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="website-logo">
      <img
        src="assets/img/user-light.png"
        class="sign-up-logo"
        alt="sign-up-logo"
      />
      <h1>JohnFerrancol-SignUp</h1>
    </div>
    <div class="left-side-container">
      <img
        src="assets/img/Secure login-bro.svg"
        class="sign-up-img"
        alt="sign-up-img"
      />
    </div>
    <div class="right-side-container">
      <div class="theme-toggle">
        <h1 class="theme-label">Dark</h1>
        <img src="assets/img/dark-mode.png" class="theme-logo" />
      </div>
      <h2>Sign up <em>now</em> to get started.</h2>

      <form>
        <div class="input-container">
          <div class="input-wrapper">
            <input type="text" id="first-name" name="first-name" required />
            <label for="first-name">FIRST NAME*</label>
            <div class="error" id="first-name"></div>
          </div>

          <div class="input-wrapper">
            <input type="text" id="last-name" name="last-name" required />
            <label for="last-name">LAST NAME*</label>
            <div class="error" id="last-name"></div>
          </div>

          <div class="input-wrapper">
            <input type="email" id="email" name="email" required />
            <label for="email">EMAIL*</label>
            <div class="error" id="email"></div>
          </div>

          <div class="input-wrapper">
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              pattern="^[689]\d{3}-?\d{4}$"
            />
            <label for="phone">PHONE* (+65)</label>
            <div class="error" id="phone"></div>
          </div>

          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
            />
            <label for="password">PASSWORD*</label>
            <div class="error" id="password"></div>
          </div>

          <div class="input-wrapper">
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              minlength="8"
              required
            />
            <label for="confirm-password">CONFIRM PASSWORD*</label>
            <div class="error" id="confirm-password"></div>
          </div>
        </div>

        <button type="submit" value="Submit">Create Account</button>
      </form>

      <p>Already have an account? <a href="#">Log In</a></p>
    </div>
  </body>
</html>
